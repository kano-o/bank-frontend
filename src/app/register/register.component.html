<body>
<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Icon -->

    <div class="fadeIn first">
      <i class="fa fa-user fa-2x"></i>
    </div>
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover" routerLink="/login"> Anmelden </h2>
    <h2 class="active">Registrieren </h2>




    <!-- Login Form -->
    <form>
      <input type="text" id="vorname" class="fadeIn second" #firstName  placeholder="Vorname">
      <input type="text" id="nachname" class="fadeIn second" #lastName placeholder="Nachname">
      <input type="text" id="email" class="fadeIn second" #emailAddress  placeholder="Email">
      <input type="text" id="tele" class="fadeIn second" #phoneNumber placeholder="Telefonnummer">
      <input type="password" id="password" class="fadeIn third" #password  placeholder="Passwort">
      <input type="submit" class="fadeIn fourth" value="Register" (click)="postReg(firstName.value, lastName.value, emailAddress.value, phoneNumber.value, password.value)">
    </form>

    <!-- Passwort vergessen -->
    <div id="formFooter">
      <a class="underlineHover">Passwort vergessen?</a>
    </div>

  </div>
</div>
</body>
